<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <h1 id="main-heading">Welcome to the Dynamic Page</h1>
    <p>This page has a heading that changes dynamically when the page loads.</p>
    <ul>
        <li>Dynamic Point 1</li>
        <li>Dynamic Point 2</li>
        <li>Dynamic Point 3</li>
    </ul>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const heading = document.getElementById("main-heading");
            heading.textContent = "This Heading was Changed Dynamically!";
        });
    </script>
</body>
</html>
